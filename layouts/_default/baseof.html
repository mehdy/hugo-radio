<!DOCTYPE html>
<html class="no-js" lang="{{ site.LanguageCode | default "en-US" }}" dir="{{ site.Params.LangDir | default "ltr" }}">
{{- partial "head.html" . -}}

<body>
    {{- partial "header.html" . -}}
    <div id=" content">
        {{- block "main" . }}{{- end }}
    </div>
    {{- partial "footer.html" . -}}

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.5.3/dist/js/foundation.min.js"
        integrity="sha256-/PFxCnsMh+nTuM0k3VJCRch1gwnCfKjaP8rJNq5SoBg=" crossorigin="anonymous"></script>
    <script>
        $(document).foundation();

    </script>
</body>

</html>
